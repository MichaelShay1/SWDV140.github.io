<html lang="en">

<meta charset="utf-8">
<title>Contact</title>
<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id= "page-container">
	<header>
		<!-- Navbar code -->
		<div class="bg-img">
			<div class="container">
				<div class="navbar" id="myNavbar">
					<a href="index.html">Home</a>
					<a class="active" href="FAQ.html">FAQ</a>
					<a href="newsletter.html">Newsletter</a>
					<a href="Contact.html">Contact</a>
				</div>
			</div>
			<div class="hero-text">
				<h1>Mont Blanc Coffeehouse</h1>
				<h2>Contact Us</h2>
			</div>
		</div>
	</header>
		<!-- This is the contact form-->
	<main>
		<form action="confirm.html" method="get">
			<div class="contact-container">
				<div>
					<label for="email_address">Email:</label>
					<input type="text" name="email_address" id="email_address">
					<span>*</span>
				</div>
				<div>
                	<label>Terms of Service:</label>
                	<input type="checkbox" name="terms" id="terms"
                    value="yes">I accept
                	<span>*</span>
            	</div>
				<div>
                	<label for="comments">Comments:</label>
                	<textarea name="comments" id="comments" rows="5" cols="40"></textarea>
                	<span>*</span>
            	</div>
            	<div>
                	<label>&nbsp;</label>
                	<input type="button" id="contact" value="Contact">
                	<input type="button" id="reset_form" value="Reset">
            	</div>
			</div>	
		</form>
		<footer>
			<a href="mailto:example@email.com" class="footer-link">MontBlancCoffee@gmail.com</a><br>
			<a href="tel:+33111-111-111" class="footer-link">+33 (111)-111-111</a>
		</footer>
	</main>
	</div>
	<script src="javascript/contactscript.js"></script>
