<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Area and Perimeter Calculator</title>
    <link rel="stylesheet" href="rectangle.css">
</head>
<body>
    <main>
        <h1>The Area and Perimeter Calculator</h1>
        <script>
            "use strict";
            
            // gets the length from the user
            const length = parseInt(prompt("Enter the length"));

            // gets the width from the user
            const width = parseInt(prompt("Enter the width"));

            // calculate mpg
            const area = parseFloat(length*width);
			
			//calculate perimeter
			const perimeter = parseFloat((2*length)+(2*width));

            // display results
            const html = `<p><label>Length: </label>${length}</p>
                <p><label>Width: </label>${width}</p>
                <p><label>Area: </label>${area}</p>
                <p><label>Perimeter: </label>${perimeter}</p>`;
            document.write(html);
        </script>    
    </main>
</body>
</html>
